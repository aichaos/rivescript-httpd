<!DOCTYPE html>
<html>
<head>
	<title>RiveScript Bot</title>
	<link rel="stylesheet" type="text/css" href="/css/rs-httpd.css">
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="bot.js"></script>
</head>
<body>

<div id="header">
	RiveScript Perl
</div>

<div id="content">
	<div id="dialogue">
		<div id="history"></div>
	</div>

	<form id="chatform">
	<table id="chat">
		<tr>
			<td>Message:</td>
			<td class="message"><input type="text" size="20" id="message" name="message" autocomplete="off"></td>
			<td><input type="submit" id="submit" value="Send"></td>
		</tr>
	</table>
	</form>

	<div id="rs_debug"></div>
</div>

</body>
</html>
